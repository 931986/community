<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sun_community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/Community.css"/>
    <script  src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript" ></script>

    <!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->


</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'"/>-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">麻将社区</span>

            </button>
            <a class="navbar-brand" href="/">Sun_Community</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
<!--                没有服务器，用的localhost:3000-->
<!--                <div th:text="${session.user}"></div>-->
                <li>
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!= null }">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" > <span th:text="${session.user.getName()}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人提出的idea</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">Something else here</a></li>
<!--                        <li role="separator" class="divider"></li>-->
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null ||session.user.getName()==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=59c366a2eedccae20e27&redirect_url=http://localhost:3000/callback&scope=user&state=1">登录</a>

                </li>

            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid " style="margin:30px;background-color:white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" style="">

            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">

                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"  style="width:45px;height: 45px;" th:src="${question.user.avatarUrl}" >

                    </a>
<!--                    <span th:text="${question.user.avatarUrl}"></span>-->
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">Spring Boot 实际应用</h4>
                    <span th:text="${question.description}"></span><br>

                    <span class="text_list" >
                         .<span th:text="${question.like_count}"></span>个关注
                        .<span th:text="${question.comment_like}"></span>个回复
                        .<span th:text="${question.view_count}"></span>次浏览
                        • <span th:text="${#dates.format(question.user.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>


            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li><a th:href="@{/(page=1)}" th:if="${pagination.showFirstPage}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li><a th:href="@{/(page=${pagination.currentPage}-1)}" th:if="${pagination.showPrevious}" aria-label="Previous"> &lt; </a></li>

                    <li  th:each="page:${pagination.pages}" th:class="${pagination.currentPage==page}? 'active' : ''"><a th:href="@{/(page=${page})}"  th:text="${page}">pages</a></li>
                    <li><a th:href="@{/(page=${pagination.currentPage}+1)}"  th:if="${pagination.showNext}"   aria-label="Previous">  &gt;</a></li>
                    <li><a th:href="@{/(page=${pagination.totalPage})}"  th:if="${pagination.showEndPage}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12" style="">

            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
