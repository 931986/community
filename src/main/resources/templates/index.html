<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sun_community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/Community.css"/>
    <script  src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript" ></script>

    <!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->

</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'"/>-->


<div th:insert="navigation :: nav"></div>
<div class="container-fluid " style="margin:30px;background-color:white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" style="">

            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">

                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"  style="width:45px;height: 45px;" th:src="${question.user.avatarUrl}" >

                    </a>
<!--                    <span th:text="${question.user.avatarUrl}"></span>-->
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}">Spring Boot 实际应用</a></h4>
                    <span th:text="${question.description}"></span><br>

                    <span class="text_list" >
                         .<span th:text="${question.like_count}"></span>个关注
                        .<span th:text="${question.comment_like}"></span>个回复
                        .<span th:text="${question.view_count}"></span>次浏览
                        • <span th:text="${#dates.format(question.user.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>


            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li><a th:href="@{/(page=1)}" th:if="${pagination.showFirstPage}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li><a th:href="@{/(page=${pagination.currentPage}-1)}" th:if="${pagination.showPrevious}" aria-label="Previous"> &lt; </a></li>

                    <li  th:each="page:${pagination.pages}" th:class="${pagination.currentPage==page}? 'active' : ''"><a th:href="@{/(page=${page})}"  th:text="${page}">pages</a></li>
                    <li><a th:href="@{/(page=${pagination.currentPage}+1)}"  th:if="${pagination.showNext}"   aria-label="Previous">  &gt;</a></li>
                    <li><a th:href="@{/(page=${pagination.totalPage})}"  th:if="${pagination.showEndPage}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12" style="">

            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
