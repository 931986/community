            <form action="">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
            </div>
                <div class="form-group">
                    <label for="title">问题补充(必填):参考右侧提示</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签(,隔开)">

                <button type="button" class="btn btn-success" style="float:right;margin-bottom: 15px">发布</button>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" style="">
            <h3>问题发布指南</h3>
            .问题标题：请用简练的语言描述发布的问题<br>
            .问题补充：详细补充您的问题内容，并提供相关资料<br>
            .选择标签：选择一个或者多个标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
