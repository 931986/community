<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>post_community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/Community.css"/>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->


</head>
<body style="background-color: #e6e6e6">
<!--<p th:text="'Hello, ' + ${name} + '!'"/>-->
<div th:insert="navigation :: nav"></div>
<div class="container-fluid " style="margin:30px;background-color:white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" style="">

            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="publish" method="post">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" class="form-control"  th:value="${title}" id="title" name="title" placeholder="问题标题...">
            </div>
                <div class="form-group">
                    <label for="title">问题补充(必填):参考右侧提示</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="输入标签(,隔开)">
                </div>
<!--                <li th:if="${session.user == null}">-->
                <div class="container-fluid  ">
                    <div class="row">
                <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error!=null}"  th:text="${error}"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success col-lg-3 col-md-12 col-sm-12 col-xs-12" style="float:right;margin-bottom: 15px">发布</button>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" style="">
            <h3>问题发布指南</h3>
            .问题标题：请用简练的语言描述发布的问题<br>
            .问题补充：详细补充您的问题内容，并提供相关资料<br>
            .选择标签：选择一个或者多个标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>

</body>
</html>
